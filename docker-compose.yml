version: '3.9'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # porta de comunicação dos serviços
      - "15672:15672" # painel web para visualizar filas
    networks:
      - deliveryhub-net

  pedidos-service:
    build:
      context: ./pedidos-service/DeliveryHub.Pedidos.Api
    container_name: pedidos-service
    ports:
      - "8081:8080"
    depends_on:
      - rabbitmq
    networks:
      - deliveryhub-net

  entregas-service:
    build:
      context: ./entregas-service/DeliveryHub.Entregas.Api
    container_name: entregas-service
    ports:
      - "8082:8080"
    depends_on:
      - rabbitmq
    networks:
      - deliveryhub-net

  entregadores-service:
    build:
      context: ./entregadores-service/DeliveryHub.Entregadores.Api
    container_name: entregadores-service
    ports:
      - "8083:8080"
    depends_on:
      - rabbitmq
    networks:
      - deliveryhub-net

  auth-service:
    build:
      context: ./auth-service/DeliveryHub.Auth.Api
    container_name: auth-service
    ports:
      - "8084:8080"
    depends_on:
      - rabbitmq
    networks:
      - deliveryhub-net

  gateway:
    build:
      context: ./gateway/DeliveryHub.Gateway
    container_name: gateway
    ports:
      - "8080:8080"
    depends_on:
      - pedidos-service
      - entregas-service
      - entregadores-service
      - auth-service
      - rabbitmq
    networks:
      - deliveryhub-net

networks:
  deliveryhub-net:
    driver: bridge
